<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student dropdown form</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<h1>Student dropdown form</h1>
<form action="student-dropdown-response.jsp">
    <div class="input-container">
        <label for="first-name">First name</label>
        <input id="first-name" name="firstName" type="text"/>
    </div>
    <div class="input-container">
        <label for="last-name">Last name</label>
        <input id="last-name" name="lastName" type="text"/>
    </div>
    <div class="input-container">
        <label for="country">Country</label>
        <select id="country" name="country">
            <option>Brazil</option>
            <option>France</option>
            <option>Germany</option>
            <option>India</option>
            <option>Turkey</option>
            <option>United Kingdom</option>
            <option>United States</option>
        </select>
    </div>
    <input class="input-container" type="submit" value="Submit"/>
</form>
</body>
</html>
