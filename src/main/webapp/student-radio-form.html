<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student registration form</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<h1>Student radio form</h1>
<form action="student-radio-response.jsp">
    <div class="input-container">
        <label for="first-name">First name</label>
        <input id="first-name" name="firstName" type="text"/>
    </div>
    <div class="input-container">
        <label for="last-name">Last name</label>
        <input id="last-name" name="lastName" type="text"/>
    </div>
    <fieldset>
        <legend>Favorite programming language</legend>
        <label for="c">C</label>
        <input id="c" type="radio" value="C" name="favoriteLanguage" />
        <label for="c-sharp">C#</label>
        <input id="c-sharp" type="radio" value="C#" name="favoriteLanguage" />
        <label for="java">Java</label>
        <input id="java" type="radio" value="Java" name="favoriteLanguage" />
        <label for="javascript">JavaScript</label>
        <input id="javascript" type="radio" value="JavaScript" name="favoriteLanguage" />
    </fieldset>
    <input class="input-container" type="submit" value="Submit"/>
</form>
</body>
</html>
